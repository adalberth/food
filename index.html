<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="_/css/screen.css">
	
	<script id="item-template" type="text/x-handlebars-template">
	{{#each items}}
		<div class="item {{type}} {{#type-value-diff-color}}{{/type-value-diff-color}}" data-id="{{id}}" data-category="{{category}}" data-type="{{type}}" data-syre="{{syre}}" data-base="{{base}}">
			<div class="inner">
				<h3>{{name}}</h3>
				<span class="value">{{#type-value}}{{/type-value}}</span> 
			</div>
		</div>
	{{/each}}
	</script>
</head>
<body>
	<div class="container">
		
	</div>
	
	<script src='_/js/vendor.min.js'></script>
	<script src='_/js/main.min.js'></script>
</body>
</html>

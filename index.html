<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="_/css/screen.css">
	<script id="item-template" type="text/x-handlebars-template">
	{{#each items}}
		<div class="item {{type}} {{#type-value}}{{/type-value}}" data-id="{{id}}" data-category="{{category}}" data-type="{{type}}" data-value="{{value}}">
			<div class="inner">
				<h3>{{name}}</h3>
				<span class="value">{{value}}</span> 
			</div>
		</div>
	{{/each}}
	</script>
</head>
<body>
	<div class="search">
		<form action="" class="form">

			<div class="input form-item">
				<input type="text" id="search" placeholder="SÃ¸g efter navn">
			</div>

			<div class="select form-item">
				<select name="category" id="category">
					<option value="" selected>All Categories</option>
				</select>
			</div>
			
			<div class="radio form-item">
				<div class="radio-item"><input type="radio" name="type" value="" checked="checked">Begge</div>
				<div class="radio-item"><input type="radio" name="type" value="syre">Syre</div>
				<div class="radio-item"><input type="radio" name="type" value="base">Base</div>
			</div>

		</form>
	</div>
	<div class="container"></div>
	<script src='_/js/vendor.min.js'></script>
	<script src='_/js/main.min.js'></script>
</body>
</html>
